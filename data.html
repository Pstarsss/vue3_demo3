<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div>
        <button onclick="confirm()">点我</button>
    </div>
    <script>
        let a, b;
        function setA() {
            return new Promise((resolve, reject) => {
                a = 2;
                resolve(a);
            })
        }

        function setB() {
            return new Promise((resolve, reject) => {
                b = 3;
                resolve(b);
            })
        };

        let pro = Promise.all([setA(), setB()]).then(() => {
            console.log('a + b', a + b);
            return a + b;
        });
        let proThen = pro.then((values) => {
            console.log('values', values);
            return values;
        });

        function aa() {
            if (true) {
                if (false) {
                    console.log('1');
                }

                if (false) {
                    console.log('2');
                    return;
                }
            } 
            console.log('3');
        }
        

        function confirm() {
            console.log('点我啦');
            let httpRequest = new XMLHttpRequest();

            httpRequest.open('GET', "https://apitest.yangqianguan.com/api/loan/listBankCards", true);
            httpRequest.send();

            httpRequest.onreadystatechange = function () {
                const {readyState, status, responseText} = httpRequest;
                if (readyState === 4 && status === 200) {
                    console.log('responseText', responseText);
                    document.getElementById('text').innerHTML = responseText;
                }
            }
        }   
    </script>
